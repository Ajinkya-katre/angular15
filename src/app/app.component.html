  <table class="table table-bordered table-striped table-dark ">

      <tr class="text-center">

        <th>Id</th>
        <th>Title</th>

    <tbody>
      <tr *ngFor="let data of getData;  let i=index;">

        <td>{{data.id }}</td>
        <td>{{data.title }}</td>
        <td>{{data.body }}</td>
      </tr>
    </tbody>
  </table>
